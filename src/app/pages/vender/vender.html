<section class="vender-section">
  <div class="container">
    <div class="vender-header">
      <h1>Vende tu Producto</h1>
      <p>Completa el formulario para publicar tu  en ECUAYAPA</p>
    </div>

    <div class="vender-content">
      <form class="vender-form">
        <div class="form-group">
          <label for="marca">Marca del Producto</label>
          <input type="text" id="marca" placeholder="Ej: Toyota" />
        </div>

        <div class="form-group">
          <label for="modelo">Modelo</label>
          <input type="text" id="modelo" placeholder="Ej: Corolla" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="year">Año</label>
            <input type="number" id="year" placeholder="2023" />
          </div>
          <div class="form-group">
            <label for="precio">Precio (USD)</label>
            <input type="number" id="precio" placeholder="25000" />
          </div>
        </div>

        <div class="form-group">
          <label for="kilometraje">Kilometraje</label>
          <input type="number" id="kilometraje" placeholder="15000" />
        </div>

        <div class="form-group">
          <label for="ubicacion">Ubicación</label>
          <select id="ubicacion">
            <option>Selecciona una provincia</option>
            <option>Pichincha</option>
            <option>Guayas</option>
            <option>Azuay</option>
            <option>Tungurahua</option>
            <option>Santo Domingo</option>
          </select>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-check"></i> Publicar Anuncio
        </button>
      </form>
    </div>
  </div>
</section>
