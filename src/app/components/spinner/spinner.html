<div class="spinner-overlay" *ngIf="show">
  <div class="spinner-backdrop"></div>
  <div class="spinner-content">
    <div class="spinner-main">
      <div class="spinner-logo-container">
        <img 
          src="assets/pilares1.png" 
          alt="Cargando" 
          class="spinner-logo"
        />
      </div>
      <div class="spinner-text-container">
        <p class="spinner-ministry-line1">Ministerio de</p>
        <p class="spinner-ministry-line2">Desarrollo Humano</p>
        <p class="spinner-message">{{ message }}</p>
      </div>
    </div>
  </div>
</div>
