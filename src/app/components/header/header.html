<header class="header">
  <div class="header-content">
    <!-- Logo con enlace al inicio -->
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="logo-section">
      <div class="logo-icon">
        <i class="fas fa-map"></i>
      </div>
      <div class="logo-text">
        <h1>ECUAYAPA</h1>
        <p>Ministerio de Desarrollo Humano</p>
      </div>
    </a>

    <nav class="nav-menu">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="item.isModal ? openLocationModal() : null"
        class="nav-item"
        [class.modal-link]="item.isModal"
      >
        <i [ngClass]="'fas fa-' + item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </nav>
  </div>
</header>
