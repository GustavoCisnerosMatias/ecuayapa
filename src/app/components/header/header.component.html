<header class="header">
  <div class="header-content">
    <div class="logo-section">
      <div class="logo-icon">
        <i class="fas fa-map"></i>
      </div>
      <div class="logo-text" (click)="scrollToTop()" style="cursor: pointer">
        <h1>ECUAYAPA</h1>
        <p>Ministerio de Desarrollo Humano</p>
      </div>
    </div>

    <nav class="nav-menu">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        (click)="setActive(item.route)"
        [class.active]="activeRoute === item.route"
        class="nav-item"
      >
        <i [ngClass]="'fas fa-' + item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </nav>
  </div>
</header>
