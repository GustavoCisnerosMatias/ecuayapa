<section class="banner">
  <div class="banner-overlay"></div>
  <div class="banner-content">
    <h2 class="banner-title">{{ bannerText.title }}</h2>
    <p class="banner-subtitle">{{ bannerText.subtitle }}</p>
    <button class="banner-cta" (click)="scrollToProducts()">
      <i class="fas fa-arrow-right"></i>
      {{ bannerText.cta }}
    </button>
  </div>
</section>
