<section class="products-section">
  <div class="products-container">
    <div class="section-header">
      <h2>Productos Disponibles</h2>
      <p>Encuentra los mejores productos en Ecuador</p>
    </div>

    <div class="products-grid">
      <div
        *ngFor="let product of products"
        class="product-card"
        [class.featured]="product.featured"
      >
        <div class="product-badge" *ngIf="product.featured">
          <i class="fas fa-star"></i> Destacado
        </div>
        <div class="product-image">
          <img [src]="product.image" [alt]="product.title" (error)="onImageError($event)" />
          <div class="image-fallback">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <div class="product-overlay">
            <button class="btn-view"><i class="fas fa-eye"></i> Ver Detalles</button>
            <button class="btn-contact"><i class="fas fa-phone"></i> Contactar</button>
          </div>
        </div>
        <div class="product-info">
          <h3 class="product-title">{{ product.title }}</h3>
          <div class="product-specs">
            <span class="spec"><i class="fas fa-calendar"></i> {{ product.year }}</span>
            <span class="spec"
              ><i class="fas fa-road"></i> {{ product.mileage.toLocaleString() }} km</span
            >
          </div>
          <div class="product-location">
            <i class="fas fa-map-marker-alt"></i> {{ product.location }}
          </div>
          <div class="product-price">{{ formatPrice(product.price) }}</div>
          <button class="btn-primary"><i class="fas fa-shopping-cart"></i> Interesado</button>
        </div>
      </div>
    </div>
  </div>
</section>
