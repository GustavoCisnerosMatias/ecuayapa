<section class="products-section">
  <div class="products-container">
    <div class="section-header">
      <h2>Veh√≠culos Disponibles</h2>
      <p>Encuentra los mejores autos en Ecuador</p>
    </div>

    <div class="products-grid">
      <div *ngFor="let car of cars" class="product-card" [class.featured]="car.featured">
        <div class="product-badge" *ngIf="car.featured">
          <i class="fas fa-star"></i> Destacado
        </div>
        <div class="product-image">
          <img [src]="car.image" [alt]="car.title" />
          <div class="product-overlay">
            <button class="btn-view"><i class="fas fa-eye"></i> Ver Detalles</button>
            <button class="btn-contact"><i class="fas fa-phone"></i> Contactar</button>
          </div>
        </div>
        <div class="product-info">
          <h3 class="product-title">{{ car.title }}</h3>
          <div class="product-specs">
            <span class="spec"><i class="fas fa-calendar"></i> {{ car.year }}</span>
            <span class="spec"><i class="fas fa-road"></i> {{ car.mileage.toLocaleString() }} km</span>
          </div>
          <div class="product-location">
            <i class="fas fa-map-marker-alt"></i> {{ car.location }}
          </div>
          <div class="product-price">{{ formatPrice(car.price) }}</div>
          <button class="btn-primary"><i class="fas fa-shopping-cart"></i> Interesado</button>
        </div>
      </div>
    </div>
  </div>
</section>
